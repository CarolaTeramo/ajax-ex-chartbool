<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" type="text/javascript"></script>
    <!-- moment -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <!-- chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <!-- foglio di stile css -->
    <link rel="stylesheet" href="chartbool_style.css">
  </head>

  <body>

    <div class="container">

      <div class="grafici">
        <canvas class="grafico1" id="myChart1" width="400" height="400"></canvas>
        <canvas class="grafico2" id="myChart2" width="400" height="400"></canvas>
        <canvas class="grafico2" id="myChart3" width="400" height="400"></canvas>
      </div>

      <div class="seleziona">
        <select class="seleziono_venditore" name="">
          <option value="">Venditore</option>
        </select>
        <select class="seleziono_mese" name="">
          <option value="">Mese</option>
        </select>
        <input class="input_modifica" type="text" name="" value="" placeholder="Inserici la vendita">
        <button class="bt_modifica" type="button" name="button">Inserisci</button>
      </div>
    </div>


    <!-- se uso handlebars -->
    <script id="entry-template_select_one" type="text/x-handlebars-template">
      <option value="{{ mese_vendita }}">{{ mese_vendita }}</option>
    </script>
    <script id="entry-template_select_two" type="text/x-handlebars-template">
      <option value="{{ nome_venditore }}">{{ nome_venditore }}</option>
    </script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- foglio java -->
    <script src="chartbool_main.js"></script>
  </body>
</html>
